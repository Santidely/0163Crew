  <style>

    .logo {

    }

    main {
      max-width: 680px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-content {
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .highlight {
      color: #9370DB;
      font-weight: 700;
    }

    /* Tarjeta de barbero */

      border: 1px solid #2a2a2a;
      text-align: left;
    }

    .corte-card img {
      width: 100%;
      height: 160px;

      border-radius: 8px;
      margin-bottom: 12px;

    footer {

  </style>
</head>

  <script>

          <h3 style="margin-bottom:16px; color:white;">63dely</h3>

    function renderSection(id) {

        const perfilBarbero = document.getElementById('perfil-barbero');
        const btnVolver = document.getElementById('btn-volver');
        const btnCatalogo = document.getElementById('btn-catalogo');
        const catalogoDiv = document.getElementById('catalogo');
        let catalogoCreado = false;

        if (listaBarberos) {
          listaBarberos.addEventListener('click', (e) => {
            if (e.target.closest('.barbero-card')) {
              listaBarberos.style.display = 'none';
              perfilBarbero.style.display = 'block';
            }
          });
        }

        if (btnVolver) {
          btnVolver.addEventListener('click', () => {
            perfilBarbero.style.display = 'none';
            listaBarberos.style.display = 'flex';
          });
        }

        if (btnCatalogo) {
          btnCatalogo.addEventListener('click', () => {
            if (!catalogoCreado) {
              catalogoDiv.innerHTML = `
                <h3 style="text-align:center; margin-bottom:20px; color:white;">Cat√°logo de Cortes</h3>
                <div id="grid" style="display:flex; flex-wrap:wrap; gap:16px; justify-content:center;"></div>

              ];
              cortes.forEach((c, i) => {
                setTimeout(() => {
                  const card = document.createElement('div');
                  card.className = 'corte-card';
                  card.innerHTML = `
                    <img src="${c.img}" alt="${c.nombre}" style="width:100%; height:160px; object-fit:cover; border-radius:8px; margin-bottom:12px;">
                    <h4 style="color:white; margin-bottom:6px;">${c.nombre}</h4>
                    <p style="font-size:0.88rem; color:#ccc; margin-bottom:10px;">${c.desc}</p>

                  grid.appendChild(card);
                }, i * 150);
              });
              catalogoCreado = true;
            }
            catalogoDiv.style.display = catalogoDiv.style.display === 'block' ? 'none' : 'block';
            btnCatalogo.textContent = catalogoDiv.style.display === 'block' ? '‚ùå Ocultar cat√°logo' : 'üëÅÔ∏è Ver cat√°logo de cortes';

    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderSection(btn.dataset.section);
        });
      });
      renderSection('ribete');
    });
  </script>

</body>
</html>
